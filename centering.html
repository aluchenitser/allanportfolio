<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500&family=Source+Sans+Pro&display=swap">

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;

        /*

        .info {

            top: 50%;

            display: flex;
        }

        h1 {
            font-family: "IBM Plex Mono", monospace;
			position: relative;
            margin: 0;
            font-size: 72px;

            letter-spacing: -1px;            
        }


        h1.first-name {

        }

        h1.last-name {
            margin-left: 30px;
            top: 4px;

            font-family: "IBM Plex Mono", monospace;

            list-style: none;
            position: relative;
            list-style: none;
            padding-left: 35.4px;

            font-size: 16px;
        }

        img {
            margin-right: 20px;
            /* float: right; */
            border: 10px solid #252525;
            width: 333px;
        }

    </style>
</head>

    <div class="info">

            <h1 class="last-name">Luchenitser</h1>
            <ul>
                <li>Front End Developer</li>

    </div>
