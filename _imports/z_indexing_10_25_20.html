<script type="text/x-template" id="z_indexing_10_25_20">
    <article-entry
        head="z-index: pseudo siblings gotcha"
        date="Oct. 25, 2020">
        <p><strong>z-index</strong>, the css property that nobody understands. You vaguely know that for visually overlapping html elements, the highest z-index lays on top. Then you go try it and it doesn't really work. Now you're mad.</p>
        <p>The gotcha that this post addresses is what I'll call <strong>pseudo siblings</strong>. First, let's go over some usual z-index assumptions.</p>

        <ul>
            <li>highest z-index wins</li>
            <li>an unset z-index or any element that's still in <span class="hl">position: static;</span> will default to <span class="hl">z-index: auto;</span> which means to use the z-index value of the parent. (equivalent to <span class="hl">z-index: 0;</span> if no parent has it set)</li>
            <li>for siblings, all the winner's children will sit on top of all the loser's children</li>
            <!-- <li>an unset z-index becomes <span class="hl">z-index: auto;</span> which assumes the parent's z-index value</li> -->
            <!-- <li>unset z-indexes that recurse all the way back to an unset <span class="hl">&lt;html&gt;</span> element are equivalent to <span class="hl">z-index: 0;</span></li> -->
        </ul>
        <p>For noobs, let's be clear on what siblings are:</p>

<pre><code class="language-html">&lt;!-- these two are siblings (adjacent) --&gt;
&lt;div class=&quot;element-1&quot;&gt; .. &lt;/div&gt;
&lt;div class=&quot;element-2&quot;&gt; .. &lt;/div&gt;

&lt;!-- these two are not siblings (hierarchical) --&gt;
&lt;div class=&quot;element-3&quot;&gt;
    &lt;div class=&quot;element-4&quot;&gt; .. &lt;/div&gt;
&lt;/div&gt;</code></pre>

<p>Now let's demonstrate a scenario where z-indexes cause a winner with child to sit on top of a loser with child:</p>

<pre><code class="language-html">&lt;!-- 
    1. assume the z-index classes match their css value
    2. note that .parent-a is a sibling to .parent-b 
--&gt;

&lt;div class=&quot;parent-a z-index-2&quot;&gt;
    &lt;div class=&quot;child-a z-index-1000&quot;&gt; .. &lt;/div&gt;
&lt;/div&gt;

&lt;div class=&quot;parent-b z-index-5&quot;&gt;
    &lt;div class=&quot;child-b z-index-unset&quot;&gt; .. &lt;/div&gt;
&lt;/div&gt;</code></pre>

        <div class="figure">
            <div class="centering-wrap">
                <div class="boxes">
                    <z-box class="box1" position="relative" color="pink">
                        <z-box class="box1-child" :child="true" position="relative" color="yellow"></z-box>
                    </z-box>
                    <z-box
                        class="box2"
                        position="relative"
                        color="lightgreen"
                    ></z-box>
                </div>
                <div class="controls">
                    <input type="range" min="1" max="100" value="0">
                </div>
            </div>
        </div>                

           
    </article-entry>
</script>


<!-- these two are siblings (adjacent) -->
<div class="element-1"> .. </div>
<div class="element-2"> .. </div>

<!-- these two are not siblings (hierarchical) -->
<div class="element-3">
    <div class="element-4"> .. </div>
</div>

<!-- 
    1. assume the z-index classes match their css value
    2. note that .parent-a is a sibling to .parent-b 
-->

<div class="parent-a z-index-2">
    <div class="child-a z-index-1000"> .. </div>
</div>

<div class="parent-b z-index-5">
    <div class="child-b z-index-unset"> .. </div>
</div>
