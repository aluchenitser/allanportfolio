<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500&family=Source+Sans+Pro&display=swap">

    <style>


    </style>
</head>
<body>
   
    <div><button id="push">pushState</button></div>
    <div><button id="replace">replaceState</button></div>

    <script>
        document.getElementById('push').addEventListener("click", function() {
            history.pushState("", "", location.origin + location.pathname + "#pushed")
        })

        document.getElementById('replace').addEventListener("click", function() {
            history.pushState("", "", location.origin + location.pathname + "#replaced")
        })
        
        window.addEventListener('popstate', e => {
            console.log("popstate!")
            console.log(e)
        })

        window.addEventListener('hashchange', e => {
            console.log("hashchange!")
            console.log(e)
        })
    </script>
</body>
</html>
