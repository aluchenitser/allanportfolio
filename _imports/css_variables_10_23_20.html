    <article-entry
        head="responsive header: use case for native css variables"
        date="Oct. 23, 2020">

		<p>
			The header of this blog is a great example of when to use a native CSS variable. It's a typical responsive header in a fixed position. The value 40px jumps to 70px for a number of properties at the desktop screen size:
		</p>
		<ul>
			<li>padding on the &lt;body&gt to prevent visual overlap</li>
			<li>negative margin on the .header also to prevent visual overlap</li>
			<li>height of the .header</li>
			<li>vertically centering text by matching line-height to the element height</li>
		</ul>
		<pre><code class="language-css">:root {
	--top-space: 40px;
}

/* --- mobile first --- */
body {
	padding-top: var(--top-space);
}

body .header {
	margin-top: calc(var(--top-space) * -1);
	line-height: var(--top-space);
	height: var(--top-space);
	position: fixed;

	/* etc.. */
}

/* --- desktop --- */
@media (min-width: 993px) {
	:root {
		--top-space: 70px;   /* slam! */
	}
}</code></pre>
	
		<p>With just one property change in the media query, we've changed everything we need for desktop size. Slam!</p> 
		<p><strong>:root</strong> is the same as <strong>&lt;html&gt;</strong> but wins when there's a tie. It's en vogue to define CSS variables here.</p>
		
		<p>The variables feature from a CSS preprocessor like SASS could not achieve this since those variables are unchangeable after page load.</p>
